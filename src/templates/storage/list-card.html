<div class="items-center bg-gray-50 rounded-lg shadow sm:flex dark:bg-gray-800 dark:border-gray-700">
    {% if object.cover %} <a href="{{ object.get_absolute_url}}">
        <img class="w-full sm:w-16 md:w-64 rounded-lg sm:rounded-none sm:rounded-l-lg" src="{{ object.cover.url }}" alt="Biblionef books">
    </a>
    {% endif %}
    <div class="p-5">
        <h3 class="text-xl font-bold tracking-tight text-gray-900 dark:text-white">
            <a href="{{ object.get_absolute_url}}">{{ object.title }}</a>
        </h3>
        <span class="text-gray-500 dark:text-gray-400"> {{ object.author }} </span> <br>
        <span class="text-gray-500 dark:text-gray-400"> ISBN: {{ object.isbn }} </span> <br>
        <span class="text-gray-500 dark:text-gray-400"> Category: {{ object.category_id.category }} </span>
        <p class="mt-3 mb-4 font-light text-gray-500 dark:text-gray-400"> {{ object.year }} </p>
        <a href="{{ object.get_absolute_url}}" type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">View</a>
        <a type="button" href="{{ object.get_add_to_cart_url }}" id="add-button" value="{{object.id}}" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Add to cart</a>

    </div>
</div>
