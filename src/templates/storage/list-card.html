<div class="items-center bg-gray-50 rounded-lg shadow sm:flex">
    {% if object.cover %} <a href="{{ object.get_absolute_url}}">
        <img class="w-full sm:w-16 md:w-64 rounded-lg sm:rounded-none sm:rounded-l-lg" src="{{ object.cover.url }}" alt="Biblionef books">
    </a>
    {% endif %}
    <div class="p-5">
        <h3 class="text-xl font-bold tracking-tight text-gray-900 ">
            <a href="{{ object.get_absolute_url}}">{{ object.title.title }}</a>
        </h3>
        <span class="text-gray-500"> {{ object.title.author }} </span> <br>
        <span class="text-gray-500"> ISBN: {{ object.title.isbn }} </span> <br>
        <span class="text-gray-500"> Category: {{ object.title.category_id.category }} </span> <br>
        <span class="text-gray-500"> Available copies: {{ object.title.get_amount }} </span> <br>
        <span class="text-gray-500"> Year: {{ object.title.year }} </span> <br>
        <div my-2>
            <a href="{{ object.title.get_absolute_url}}" type="button" class="my-1.3 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2">View</a>
            <a type="button" href="{{ object.title.get_add_to_cart_url }}" id="add-button" value="{{object.id}}" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2">Add to cart</a>
        </div>

    </div>
</div>
