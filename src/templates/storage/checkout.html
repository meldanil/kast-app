{% extends "base.html" %}

{% block content %}

  <main >
    <div class="container w-1/2 justify-center">
        <div class="max-w-screen-md">
            <h2 class="mb-4 text-4xl tracking-tight font-extrabold text-gray-900 dark:text-white">Checkout</h2>
            <p class="mb-8 font-light text-gray-500 sm:text-xl dark:text-gray-400"> </p>
            
        </div>
      <div class="w-full md:w-3/4 space-y-4 space-x-10 col-md-4 mb-4">
        {% include "storage/order_snippet.html" %}
      </div>
      <div class="row">
        <div class="col-md-8 mb-4">
          <div class="card">
            <form method="POST" class="max-w-sm mx-auto">
              {% csrf_token %}

              <h3>Shipping address</h3>

              <div class='hideable_shipping_form'>

                <div class="md-form mb-5">
                  <input type='text' placeholder='1234 Main St' id='shipping_address' name='shipping_address' class='form-control' />
                  <label for="shipping_address" class="">Address</label>
                </div>

                <div class="md-form mb-5">
                  <input type='text' placeholder='Apartment or suite' id='shipping_address2' name='shipping_address2' class='form-control' />
                  
                </div>

                <div class="row">
                  <div class="col-lg-4 col-md-12 mb-4">
                    <label for="country">Country</label>
                    {{ form.shipping_country }}
                    <div class="invalid-feedback">
                      Please select a valid country.
                    </div>
                  </div>
                  <div class="col-lg-4 col-md-6 mb-4">
                    <label for="shipping_zip">Zip</label>
                    <input type='text' placeholder='Zip code' id='shipping_zip' name='shipping_zip' class='form-control' />
                  </div>
                </div>

                <div class="custom-control custom-checkbox">
                  {% comment %} <input type="checkbox" class="custom-control-input" name="set_default_shipping" id="set_default_shipping">
                  <label class="custom-control-label" for="set_default_shipping">Save as default shipping address</label> {% endcomment %}
                </div>

              </div>

              

              <hr>

              
            
              <hr>


            <hr class="mb-4">
            <a class="focus:outline-none text-white bg-blue-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900" href="{% url 'storage:thank' %}" type="submit">Continue </a>

            </form>

        </div>

        </div>

        

    </div>

    </div>
</main>

{% endblock content %}
